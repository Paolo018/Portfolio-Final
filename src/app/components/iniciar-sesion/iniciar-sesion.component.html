<div class="contenedor">
  <div class="login">

    <h1 class="text-center">Iniciar Sesion</h1>

    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

      <div class="form-outline form-white mb-4">
        <input name="nombreUsuario" type="email" id="nombreUsuario"  class="form-control form-control-lg"
          [(ngModel)]="nombreUsuario" required />
        <label class="form-label" for="nombreUsuario">Usuario</label>
      </div>

      <div class="form-outline form-white mb-4">
        <input name="password" type="password" id="password"  class="form-control form-control-lg" [(ngModel)]="password"
          required />
        <label class="form-label" for="password">Password</label>
      </div>

      <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->

      <button class="btn btn-outline-dark btn-lg px-5" type="submit" >Login</button>

    </form>

  </div>

 


  </div>
