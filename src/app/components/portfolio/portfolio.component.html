<!-- Seccion portfolio -->
<section id="portfolio">
    <h3 class="titulo-portfolio">MIS PROYECTOS</h3>
    <div class="fila">
      <div class="proyecto" *ngFor="let proyectos of proyectos">
        <div class="overlay"></div>
        <img [src]='proyectos.img' alt="">
        <div class="info">
          <h4>{{proyectos.proyecto}}</h4>
          <p>{{proyectos.descripcion}}</p>
        </div>
      </div>
    </div>
  </section>
