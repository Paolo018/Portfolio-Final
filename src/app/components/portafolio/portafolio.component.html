<!-- Seccion portfolio -->
<section id="portfolio">
    <h3 class="titulo-portfolio">MIS PROYECTOS</h3>
    <div class="fila">
      <div class="proyecto" *ngFor="let portafolio of portafolio">
        <div class="overlay"></div>
        <img [src]='portafolio.foto' alt="">
        <div class="info">
          <h4>{{portafolio.proyecto}}</h4>
          <p>{{portafolio.descripcion}}</p>
        </div>
      </div>
    </div>
  </section>
